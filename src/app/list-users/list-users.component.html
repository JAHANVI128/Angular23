<!-- {{users}} -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12"></div>
    <table border="1" *ngIf="users" class="table table-hover table-dashed table-bordered">
      <thead>
        <tr>
          <th>UserId</th>
          <th>First Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user._id }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span style="text-decoration: underline; color: blue; cursor: pointer;" (click)="deleteUser(user._id)">
              Delete
            </span>|
            <span style="text-decoration: underline; color: blue; cursor: pointer;" (click)="viewUser(user._id)">
              View
            </span>|
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
